<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routeLink="/">Contacts</span>
    <input
      class="search-input"
      type="text"
      name="search"
      ngModle
      placeholder="Find a contact"
    />
    <button class="search-button">Search</button>
  </form>
</div>
